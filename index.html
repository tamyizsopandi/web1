<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tamyiz</title>
    <link rel="icon" type="image/png" href="images/logo.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div
      class="landing-page text-center d-flex flex-column align-items-center justify-content-center"
      style="min-height: 100vh"
    >
      <img
        src="images/Tamyiz.png"
        alt="Logo Tamyiz"
        class="title-logo mb-3"
        width="300px"
      />
      <div class="subtitle mb-2">
        Belajar terjemah Qur'an dengan mudah dan menyenangkan
      </div>
      <div class="quran-verse mt-4">
        <div class="arabic-wrapper">
          <div class="arabic">
            وَلَقَدْ يَسَّرْنَا ٱلْقُرْءَانَ لِلذِّكْرِ فَهَلْ مِن مُّدَّكِرٍ
          </div>
        </div>
        <p class="translation">
          "Dan sesungguhnya telah Kami mudahkan Al-Quran untuk pelajaran, maka
          adakah orang yang mengambil pelajaran?"
        </p>
        <p class="surah">(QS Al-Qamar: 17, 22, 32, 40)</p>
      </div>

      <!-- Tombol "Mulai" di tengah -->
      <a href="menu.html" class="btn btn-primary next-btn mt-4">
        <i class="fas fa-arrow-right"></i> Mulai
      </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
