<!-- menu.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu Tamyiz</title>
  <link rel="icon" type="image/png" href="images/logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<a href="javascript:void(0)" onclick="goToPage('logout.html')" class="exit-icon" title="Keluar">
  <i class="fas fa-times-circle fa-2x"></i>
</a>

  <div class="container py-2 text-center">
    <img src="images/menu/pilih_menu.png" width="300px" alt="Pilih Menu" />

    <div class="menu-grid mt-4">
      <div class="menu-icon" onclick="goToPage('mengenal.html')">
        <img src="images/menu/mengenal_gambar.png" width="150px" alt="Mengenal" />
        <h4 class="text_menu">Mengenal Tamyiz</h4>
      </div>
      <div class="menu-icon" onclick="goToPage('terjemah.html')">
        <img src="images/menu/terjemah_gambar.png" width="150px" alt="Terjemah" />
        <h4 class="text_menu">Cara Terjemah</h4>
      </div>
      <div class="menu-icon" onclick="goToPage('materi.html')">
        <img src="images/menu/materi_gambar.png" width="150px" alt="Materi" />
        <h4 class="text_menu">Materi Tamyiz</h4>
      </div>
      <div class="menu-icon" onclick="goToPage('latihan.html')">
        <img src="images/menu/latihan_gambar.png" width="150px" alt="Latihan" />
        <h4 class="text_menu">Latihan Tamyiz</h4>
      </div>
      <div class="menu-icon" onclick="goToPage('quiz/index.htm')">
        <img src="images/menu/quiz_gambar.png" width="150px" alt="Exit" />
        <h4 class="text_menu">Quiz Tamyiz</h4>
      </div>
    </div>
  </div>
  <audio id="clickSound" src="sounds/click.wav" preload="auto"></audio>
<script>
  const clickSound = document.getElementById('clickSound');

  function playClickSound() {
    if (clickSound) clickSound.play();
  }

  function goToPage(url) {
    playClickSound();
    document.body.classList.add("fade-out");
    setTimeout(() => {
      window.location.href = url;
    }, 500); // Delay sesuai durasi fade-out
  }
</script>

</body>
</html>
